# Defaults

set -g default-command "pwsh"
# Make colors work
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# Enable mouse for scrolling
set -g mouse on
# No delay for escape sequences
set -s escape-time 1
# Start windows with 1
set -g base-index 1
# Start panes with 1
set -w -g pane-base-index 1
# For moving in copy mode prefix -> [
set -w -g mode-keys vi
# Again for copy mode
set -g history-limit 100000
set -g status-left-length 50

# Binding

unbind J # Java
bind J run-shell "~/.dotfiles/wsl/bash/.local/bin/tmux-sessionizer ~/personal/Java/"
unbind f
bind -r f run-shell "tmux new-window bash --login -c '~/.dotfiles/wsl/bash/.local/bin/tmux-sessionizer'"
unbind i
bind -r i run-shell "tmux new-window bash --login -c '~/.dotfiles/wsl/bash/.local/bin/chtsh'"

# Prefix
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Reload
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Rename
unbind e
bind e command-prompt "rename-window '%%'"

# Sessions
bind -r l switch-client -l

# Windows
bind -n -r M-6 select-window -l
bind -n -r M-` select-window -l
# bind -n M-j previous-window
# bind -n M-k next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Panes
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R

# unbind C-l
# bind -r C-h resize-pane -L 5
# bind -r C-j resize-pane -D 5
# bind -r C-k resize-pane -U 5
# bind -r C-l resize-pane -R 5

unbind m
bind -r m resize-pane -Z

# Split horizontally
unbind \\
bind \\ split-window -h -c "#{pane_current_path}"

# Split vertically
unbind %
unbind -
bind - split-window -v -c "#{pane_current_path}"

# Some shortcuts for Vim-style
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel

# Themes

# default statusbar colors
set -g status-style 'fg=#f6c177 bg=#191724'

# default window title colors
set -g -w window-status-style fg=brightblue,bg=default

# active window title colors
set -g -w window-status-current-style fg=brightred,bg=default

# pane border
set -g pane-border-style fg=black
set -g pane-active-border-style 'fg=#f6c177'

# message text
set -g message-style fg=brightred,bg=black

# pane number display
set -g display-panes-active-colour brightred
set -g display-panes-colour blue

# clock
set -g -w clock-mode-colour green

# bell
set -g -w window-status-bell-style fg=black,bg=red

