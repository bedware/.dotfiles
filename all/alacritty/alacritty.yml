import:
#  - ~/.config/alacritty/themes/themes/marine_dark.yaml
#  - ~/.config/alacritty/themes/themes/blood_moon.yaml
  - ~/.config/alacritty/themes/themes/argonaut_mod.yaml
shell:
  program: "pwsh -Interactive -wd ~"
font:
  normal:
    family: "CaskaydiaCove NFM"
  bold:
    family: "CaskaydiaCove NFM"
  italic:
    family: "CaskaydiaCove NFM"
  bold_italic:
    family: "CaskaydiaCove NFM"
  size: 12
window:
  # startup_mode: Maximized
  # decorations: None
  opacity: 0.5
  dimensions:
    columns: 1
    lines: 1
  position:
    x: 3000
    y: 1000
selection:
  save_to_clipboard: true
key_bindings:
  # - { key: Back, mods: Control, chars: "\x17" }
  - { key: Back, mods: Control, chars: "\u0017" }
  - { key: Key6, mods: Control, chars: "\x1e" }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Return, mods: Alt, action: ReceiveChar }
  - { key: H, mods: Control|Alt, chars: "\u001b\u0008" }
  - { key: J, mods: Control|Alt, chars: "\u001b\u000a" }
  - { key: K, mods: Control|Alt, chars: "\u001b\u000b" }
  - { key: L, mods: Control|Alt, chars: "\u001b\u000c" }

