---
- hosts: localhost
  become: true
  vars:
    the_user: "{{ ansible_user_id }}"
  pre_tasks:
    - name: Update packages
      apt:
        update_cache: true
      tags:
        - node
        - zsh
    - name: Print environment variable
      debug:
        msg: "The value of USER is {{ lookup('env', 'USER') }}"
    - name: Print user
      debug:
        var: the_user

  tasks:
    - name: Install zsh
      import_tasks: tasks/zsh.yml
      tags:
        - zsh
    - name: Install node
      import_tasks: tasks/node.yml
      tags:
        - node
    - name: Install pwsh
      import_tasks: tasks/pwsh.yml
      tags:
        - pwsh
