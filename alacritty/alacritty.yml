import:
 - ~/.config/alacritty/themes/themes/campbell.yaml
shell:
  program: "pwsh -wd ~"
font:
  normal:
    family: "CaskaydiaCove NFM"
  bold:
    family: "CaskaydiaCove NFM"
  italic:
    family: "CaskaydiaCove NFM"
  bold_italic:
    family: "CaskaydiaCove NFM"
  size: 14
window:
#  startup_mode: Maximized
  decorations: None
  opacity: 0.8
selection:
  save_to_clipboard: true
key_bindings:
 - { key: Back, mods: Control, chars: "\x08" }
